<div class="container">
  <h2>Lista de Usuarios</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <mat-card class="user-card">
        <mat-card-header>
          <div mat-card-avatar class="user-avatar" [style.background-image]="'url(' + user.avatar + ')'">
          </div>
          <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image [src]="user.avatar" alt="User Avatar">
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
